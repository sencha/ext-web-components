<ext-container padding="10" layout="fit" fitToParent="true" width="100%" height="100%">
  <ext-panel
    shadow="true"
    layout="hbox"
    onready="calendarweekview.panelReady"
   >
      <ext-panel
        title="Calendars"
        ui="light"
        width="150"
        bodyPadding="5"
        onready="calendarweekview.innnerPanelReady"
      >
          <ext-calendar-list onready="calendarweekview.calendarListReady"></ext-calendar-list>
      </ext-panel>
      <ext-calendar-week
        flex="1"
        timezoneOffset="0"
        gestureNavigation="false"
        onready="calendarweekview.calendarWeekReady"  
        height="100%"
      >
      </ext-calendar-week>
    </ext-panel>
  </ext-container>
