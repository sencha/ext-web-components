<ext-container padding="15" layout="fit" fitToParent="true" height="100%">
  <ext-container padding="15" docked="top">
    <chart-toolbar
      onItemReady="multiaxis.onMenuItemReady"
      onRefreshButtonReady="multiaxis.onRefreshButtonReady"
      theme="default">
    </chart-toolbar>
  </ext-container>

  <ext-polar downloadServerUrl ="http://svg.sencha.io"
    onready="multiaxis.onPolarReady"
    shadow="true"
    insetPadding="25"
    interactions='["rotate"]'
    theme="default">
  </ext-polar>
</ext-container>
