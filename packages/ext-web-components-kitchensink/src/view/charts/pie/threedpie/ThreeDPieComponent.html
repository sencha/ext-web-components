<ext-container padding="10" layout="fit" fitToParent="true" height="100%">
  <ext-container padding="10" docked="top">
    <chart-toolbar
      onItemReady="threedpie.onMenuItemReady"
      onRefreshButtonReady="threedpie.onRefreshButtonReady"
      theme="default"
    >
    </chart-toolbar>
  </ext-container>

  <ext-polar downloadServerUrl ="http://svg.sencha.io"
    shadow="true"
    innerPadding="60"
    onready="threedpie.onPolarReady"
    interactions="rotatePie3d"
    animation='{ "duration": "500", "easing": "easeIn"}'
    theme="default"
  >
  </ext-polar>
</ext-container>
