<ext-container padding="10" layout="fit" fitToParent="true" height="100%">
  <ext-container padding="10" docked="top">
    <chart-toolbar
      onItemReady="doubledonut.onMenuItemReady(event)"
      theme="default"
    >
    </chart-toolbar>
  </ext-container>

  <ext-polar downloadServerUrl ="http://svg.sencha.io"
    shadow="true"
    insetPadding="30"
    innerPadding="30"
    onready="doubledonut.onPolarReady(event)"
    interactions='["rotate", "itemhighlight"]'
    theme="default"
  >
  </ext-polar>
</ext-container>
