
<ext-container padding="10" layout="fit" height="100%">
  <ext-container docked="top">
    <chart-toolbar
    onItemReady="basicmarkers.onMenuItemReady(event)"
    theme="default"
    onRefreshButtonReady="basicmarkers.onRefreshButtonReady(event)"
    >
    </chart-toolbar>
  </ext-container>
  <ext-cartesian
      onready="basicmarkers.cartesianReady(event)"
      shadow="true"
      insetPadding="20 20 0 10"
      theme="default"
      legend='{
          "type": "sprite",
          "position": "bottom",
          "marker": { "size": "24" }
      }'
      interactions='[
        {
          "type": "panzoom"
        },
        "itemhighlight"
      ]'
      axes='[
        {
          "type": "numeric",
          "position": "left",
          "fields": ["g1", "g2", "g3"],
          "minimum": 0
        }, {
          "type": "category",
          "position": "bottom",
          "visibleRange": [0, 0.5],
          "fields": "name"
        }
      ]'
      series='[
        {
          "type": "line",
          "xField": "name",
          "yField": "g1",
          "fill": "true",
          "title": "Square",
          "style": {
              "smooth": true,
              "miterLimit": 3,
              "lineCap": "miter",
              "opacity": 0.7,
              "lineWidth": 8
          },
          "highlight": {
              "scale": 0.9
          },
          "marker": {
              "type": "image",
              "src": "resources/images/square.png",
              "width": 46,
              "height": 46,
              "x": -23,
              "y": -23,
              "scale": 0.7,
              "fx": {
                  "duration": 200
              }
          }
        }, {
            "type": "line",
            "xField": "name",
            "yField": "g2",
            "title": "Circle",
            "style": {
                "opacity": 0.7,
                "lineWidth": 8
            },
            "highlight": {
                "scale": 0.9
            },
            "marker": {
              "type": "image",
              "src": "resources/images/circle.png",
              "width": 46,
              "height": 46,
              "x": -23,
              "y": -23,
              "scale": 0.7,
              "fx": {
                  "duration": 200
              }
            }
          }, {
          "type": "line",
          "xField": "name",
          "yField": "g3",
          "title": "Polygon",
          "style": {
              "opacity": 0.7,
              "lineWidth": 8
          },
          "highlight": {
              "scale": 0.9
          },
          "marker": {
              "type": "image",
              "src": "resources/images/pentagon.png",
              "width": 48,
              "height": 48,
              "x": -24,
              "y": -24,
              "scale": 0.7,
              "fx": {
                  "duration": 200
              }
          }
        }
      ]'
  >
  </ext-cartesian>
</ext-container>
