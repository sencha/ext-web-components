<ext-container
  padding="10"
  layout="fit"
  fitToParent="true"
  height="100%"
  width="100%">
  <ext-toolbar
    docked="top"
    ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10">
    <chart-toolbar
      theme="default"
      onItemReady="bubble.onMenuItemReady(event)"
      onRefreshButtonReady="bubble.onRefreshButtonReady(event)"
      onlyMidnight="true"
      style="width: 100%;">
    </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
    onready="bubble.cartesianready(event)"
    downloadServerUrl="http://svg.sencha.io"
    width="800"
    shadow="true"
    interactions="itemhighlight">
  </ext-cartesian>
</ext-container>
