<ext-container
  padding="10"
  layout="fit"
  fitToParent="true"
  height="100%"
  width="100%">
  <ext-toolbar
    docked="top"
    ui="app-transparent-toolbar"
    shadow="false"
    padding="0 10 0 10">
    <chart-toolbar
    onItemReady="threedstacked.onMenuItemReady"
    onStackButtonReady="threedstacked.onStackButtonReady"
    onGroupButtonReady="threedstacked.onGroupButtonReady"
    style="width: 100%;"
    theme="default">
    </chart-toolbar>
  </ext-toolbar>
  <ext-cartesian
  onready="threedstacked.cartesianready"
    downloadServerUrl="http://svg.sencha.io"
    shadow="true"
    interactions="itemhighlight"
    insetPadding="40 20 10 10"
    legend='{ "type": "sprite" }'>
  </ext-cartesian>
</ext-container>
