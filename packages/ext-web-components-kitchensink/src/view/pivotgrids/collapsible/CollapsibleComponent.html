<ext-container  layout="fit" padding="10" fitToParent="true" height="100%">
  <ext-toolbar 
    shadow="false"
    docked="top"
    ui="app-transparent-toolbar"
    padding="5 8"
    layout='{
      "type": "hbox",
      "align": "stretch"
    }'
    defaults='{
      "margin": "0 10 0 0",
      "shadow": true,
      "ui": "action"
    }'>
    <ext-button ui="action raised" text="Collapsible">
      <ext-menu onready="collapsible.onReadyMenu" >
        <ext-menuitem onready="collapsible.onReadyMenuItem" iconCls="x-font-icon md-icon-check" text="None" value="none"></ext-menuitem>
        <ext-menuitem onready="collapsible.onReadyMenuItem" text="Rows Only" value="rows"></ext-menuitem>
        <ext-menuitem onready="collapsible.onReadyMenuItem" text="Columns Only" value="cols"></ext-menuitem>
        <ext-menuitem onready="collapsible.onReadyMenuItem" text="Rows & Columns" value="both"></ext-menuitem>
      </ext-menu>
    </ext-button>
  </ext-toolbar>

  <ext-pivotgrid 
    shadow="true"
    onready="collapsible.onReady">
  </ext-pivotgrid>
</ext-container>
