<ext-panel
    onready="main.viewportReady"
    viewport="true"
    layout="fit"
    bodyPadding="0"
>
    <!-- Titlebar starts-->
    <ext-titlebar docked="top" weight="10">
      <ext-button iconCls="x-fa fa-bars" onTap="main.toggleTree"></ext-button>
      <span class="ext ext-sencha" style="margin: '0 5px 0 7px;'; font-size: '20px'; width: '20px'"></span>
      <span id="theTitle" href="#" class="app-title">Sencha Ext Web Components 7.0 Kitchen Sink</span>
      <ext-container extname="rightContainer" align="right"></ext-container>
    </ext-titlebar>
    <!-- Titlebar ends-->

    <ext-toolbar docked="top" weight="10" padding="0">
    <!-- Breadcrumb starts-->
      <ext-breadcrumbbar
          extname="navBreadcrumb"
          onChange="main.breadcrumbClick"
          showIcons= "true"
          useSplitButtons="true"
          width="100%"
          height="100%"
      >
      </ext-breadcrumbbar>
      <ext-button
        extname="codeButton"
        weight="5"
        hidden="true"
        ui="fab"
        right="15"
        top="-4"
        text="<>"
        zIndex="10000"
        ontap="main.toggleCode"
      >
      </ext-button>
    </ext-toolbar>
    <!-- Navtree starts-->
    <ext-panel
      title="left"
      docked="left"
      border="true"
      shadow="true"
      scrollable="y"
      resizable='{"edges": "east", "dynamic": "true"}'
      header="false"
      collapsible='{"direction": "left"}'
      collapsed="false"
      width="375px"
    >
      <ext-searchfield
        flex="1"
        docked="top"
        ui="faded"
        margin="7px"
        onchange="main.filterNav"
      >
      </ext-searchfield>
      <ext-treelist
        extname="navTreelist"
        onselectionchange="main.navTreelistSelectionChange"
        ui="nav"
        expanderFirst="false"
        expanderOnly="true"
        selectOnExpander="true"
      >
      </ext-treelist>
    </ext-panel>
    <!-- Navtree ends-->
    <!-- selections starts-->
    <ext-panel
        extname="selectionPanel"
        scrollable="y"
        hidden="false"
        padding="15"
    >
      <ext-dataview
        extname="navDataview"
        onchildtap="main.dataviewNavClick"
        inline="true"
        centered="true"
        itemCls="div.app-thumbnail"
        itemsFocusable="false"
      >
      </ext-dataview>
    </ext-panel>
    <!-- selections ends-->
    <!-- Router starts-->
    <ext-router
      hidden=false
      style="overflow:scroll;"
      padding="10px"
    >
    </ext-router>
    <!-- Router ends-->
    <!-- code window starts-->
    <ext-panel
      extname="codePanel"
      docked="right"
      border=true
      shadow=true
      scrollable="y"
      width="900px"
      height="100%"
      layout="fit"
      resizable='{"edges": "west", "dynamic": "true"}'
      hideAnimation='{"type": "slideOut", "direction": "right", "duration": 100, "easing": "ease" }'
      showAnimation='{"type": "slideIn", "direction": "left", "duration": 100, "easing": "ease" }'
      header=false
      collapsible='{"direction": "right"}'
      hidden=true
      collapsed=false
    >
      <ext-tabpanel
        extname="tabPanel"
        shadow="true"
        height="100%"
        tabConfig='{
          "title": "Custom Title"
          "tooltip": "A button tooltip".
          "margin": "0 0 0 -15"
      }'
        tabBarPosition="top"
        tabBar='{"layout": {"pack": "start"}}'
      >
      </ext-tabpanel>
    </ext-panel>
    <!-- code window ends-->
  </ext-panel>
