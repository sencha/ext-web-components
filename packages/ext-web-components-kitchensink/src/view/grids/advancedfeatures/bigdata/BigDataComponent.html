<ext-container height="100%">
  <ext-actionsheet displayed="false">
    <ext-button onTap="bigdata.exportToXlsx" text="Excel xlsx"></ext-button>
    <ext-button onTap="bigdata.exportToXml" text="Excel xml"></ext-button>
    <ext-button onTap="bigdata.exportToCSV" text="CSV"></ext-button>
    <ext-button onTap="bigdata.exportToTSV" text="TSV"></ext-button>
    <ext-button onTap="bigdata.exportToHtml" text="HTML"></ext-button>
    <ext-button onTap="bigdata.onCancelExport" text="Cancel"></ext-button>
  </ext-actionsheet>
  <ext-grid
    width="100%"
    height="100%"
    onready="bigdata.readyGrid"
    flex="1"
    title="Big Data Grid"
    shadow="true"
    grouped="true"
    rowNumbers="true"
    plugins='{
      "grideditable": "true",
      "gridviewoptions": "true",
      "summaryrow": "true",
      "rowexpander": "true",
      "gridexporter": "true",
      "rowoperations": "true"
    }'
    groupFooter='{
      "xtype": "gridsummaryrow"
    }'
    onBeforeDocumentSave="bigdata.onBeforeDocumentSave"
    onDocumentSave="bigdata.onDocumentSave"
    titleBar='{
      "shadow": "false",
      "items": [{
        "align": "right",
        "xtype": "button",
        "text": "Export",
        "id": "exportMenuOfBigData",
        "menu": {
          "indented": "false",
          "items": [
            { "text": "Excel xlsx", "iconCls": "x-fa fa-file-excel-o" },
            { "text": "Excel xml", "iconCls": "x-fa fa-file-excel-o" },
            { "text": "CSV", "iconCls": "x-fa fa-file-text-o" },
            { "text": "TSV", "iconCls": "x-fa fa-file-text-o" },
            { "text": "HTML", "iconCls": "x-fa fa-html5" }
          ]
        }
      }]
    }'
  >
    <ext-textcolumn
      text="Id"
      dataIndex="employeeNo"
      flex="1"
      minWidth="100"
      exportStyle='{
        "format": "General Number",
        "alignment": {
          "horizontal": "Right"
        }
      }'
    >
    </ext-textcolumn>
    <ext-textcolumn
      text="Name"
      dataIndex="fullName"
      minWidth="150"
      onready="bigdata.nameColumnReady"
    >
    </ext-textcolumn>
    <ext-checkcolumn
      text="Verified"
      dataIndex="verified"
      headerCheckbox="true"
    >
    </ext-checkcolumn>
    <ext-column
      text="Ratings"
      columns='[
        {
          "text": "Avg",
          "dataIndex": "averageRating",
          "summary": "average",
          "width": "75",
          "id": "ratingAverageColumn",
          "summaryFormatter": "number(\"0.00\")",
          "formatter": "number(\"0.00\")",
          "cell": {
            "cls": "big-data-ratings-cell"
          },
          "exportStyle": {
            "format": "Standard",
            "alignment": {
              "horizontal": "Right"
            }
          }
        },
        {
          "text": "All",
          "dataIndex": "rating",
          "ignoreExport": "true",
          "cell": {
            "xtype": "widgetcell",
            "forceWidth": "true",
            "widget": {
              "xtype": "sparklineline",
              "tipTpl":"Price: {y:number(\"0.00\")}"
            }
          }
      }]'
    >
    </ext-column>
    <ext-datecolumn
      dataIndex="dob"
      editable="true"
      format="d-m-Y"
      text="Date of Birth"
      width="115"
      exportStyle='[{
          "format": "Medium Date",
          "alignment": {
              "horizontal": "Right"
          }
      }, {
          "type": "csv",
          "format": "Short Date"
      }]'
    >
    </ext-datecolumn>
    <ext-column
      text=""
      width="100"
      ignoreExport="true"
      align="center"
      onready="bigdata.emptyColumnReady"
    >
    </ext-column>
    <ext-datecolumn
      text="Join Date"
      dataIndex="joinDate"
      editable="true"
      format="d-m-Y"
      exportStyle='{
          "format": "Medium Date",
          "alignment": {
              "horizontal": "Right"
          }
      }'
    >
    </ext-datecolumn>
    <ext-textcolumn
      text="Notice Period"
      dataIndex='noticePeriod'
      editable="true">
    </ext-textcolumn>
    <ext-textcolumn
      text="Email"
      dataIndex="email"
      width="250"
      editable="true"
      editor='{
          "xtype":"emailfield"
      }'>
    </ext-textcolumn>
    <ext-column
      text='Absences'
      columns='[{
        "text":"Illness",
        "dataIndex":"sickDays",
        "summary":"sum"
      }, {
        "text":"Holidays",
        "dataIndex":"holidayDays",
        "summary":"sum"
      }, {
        "text":"Holiday Allowance",
        "dataIndex":"holidayAllowance",
        "summary":"sum"
      }]'
    >
    </ext-column>
    <ext-column
      text="Rating This Year"
      dataIndex="ratingThisYear"
      groupable="false"
      formatter="round(1)"
      summary="average"
      minWidth="150"
      cell='{
        "xtype": "widgetcell",
        "widget": {
          "xtype": "rating",
          "tip": "Set to {tracking:plural(\"Star\")}"
        }
      }'
      exportStyle='{
        "alignment": {
          "horizontal": "Right"
        }
      }'
    >
    </ext-column>
    <ext-textcolumn
      text="Salary"
      dataIndex="salary"
      formatter="usMoney"
      width="150"
      editable="true"
      summary="sum"
      exportStyle='{
        "format": "Currency",
        "alignment": {
          "horizontal": "Right"
        }
      }'>
    </ext-textcolumn>
  </ext-grid>
</ext-container>
