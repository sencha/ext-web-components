<ext-grid
  left="10"
  top="10"
  width="700"
  height="400"
  title="Stock Prices"
  shadow="true"
  onready="editablegrid.onGirdReady"
  plugins='{
    "gridcellediting": "true"
  }'
>
  <ext-toolbar docked="top">
    <div style="color: '#666'; font-size: '13px';">
      Double-Click or Tap a row to edit
    </div>
  </ext-toolbar>
  <ext-column
    text="Company"
    width="150"
    dataIndex="name"
    editable="true"
  >
  </ext-column>
  <ext-column
    text="Price"
    width="120"
    dataIndex="price"
    editable="true"
    formatter="usMoney"
  >
    <ext-numberfield
      required="true"
      validators='{type:"number", message:"Invalid price"}'
    >
    </ext-numberfield>
  </ext-column>
  <ext-column
    onready="editablegrid.columnready1"
    text="% Change"
    width="130"
    dataIndex="pctChange"
    xtype="numbercolumn"
    onready="editablegrid.percentChangeColumnReady"
  >
  </ext-column>
  <ext-column
    onready="editablegrid.columnready2"
    text="Change"
    width="130"
    dataIndex="change"
    xtype="numbercolumn"
    onready="editablegrid.changeColumnReady"
  >
  </ext-column>
  <ext-column
    text="Last Updated"
    width="150"
    dataIndex="lastChange"
    formatter="date('m/d/Y')"
  >
  </ext-column>
</ext-grid>
