<ext-formpanel
    layout='{"type": "vbox", "align": "stretch"}'
    width="300"
    height="400"
    bodyPadding="10"
    shadow="true"
>
    <ext-fieldset
        title="Separate Label and Placeholder"
        margin="0 0 20 0"
    >
        <ext-textfield
            placeholder="Enter Name..."
            label="Name"
            required="true"
        >
        </ext-textfield>
    </ext-fieldset>
    <ext-fieldset
        title="Label as Placeholder"
        margin="0 0 20 0"
    >
        <ext-textfield
            labelAlign="placeholder"
            label="Name"
            required="true"
        >
        </ext-textfield>
    </ext-fieldset>
    <ext-fieldset title="With Error Message">
        <ext-textfield
            labelAlign="placeholder"
            label="Label"
            errorMessage="The value you entered is invalid."
            value="invalid value"
            errorTarget="under"
        >
        </ext-textfield>
    </ext-fieldset>
</ext-formpanel>;
