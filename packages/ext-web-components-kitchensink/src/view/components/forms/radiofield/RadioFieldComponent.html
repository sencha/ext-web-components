<ext-formpanel
  layout='{"type": "vbox", "align": "left"}'
  width="300"
  height="150"
  bodyPadding="10"
  shadow="true">
  <ext-radiofield
    boxLabel="Checked"
    name="radios"
    value="checked"
    checked="true">
  </ext-radiofield>
  <ext-radiofield
    boxLabel="Unchecked"
    name="radios"
    value="unchecked">
  </ext-radiofield>
  <ext-radiofield
    boxLabel="Disabled"
    name="radios"
    value="disabled"
    disabled="true">
  </ext-radiofield>
</ext-formpanel>
