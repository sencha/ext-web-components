<ext-container padding="10" height="100%" scrollable="true">
  <ext-panel 
      shadow="true" ui="instructions" margin="0 0 40 0"
      html="A <b>vbox</b> layout positions items vertically with optional 'pack' and 'align' configs."
  ></ext-panel>
  <ext-container  
      style="font-size:13px; font-family:Menlo, Courier; margin:0 0 8px 0; text-align:left;"
      html="<div>align: 'stretch'</div>"
  ></ext-container>
  <ext-panel shadow="true" layout='{"type":"vbox", "align":"stretch"}' height="175" margin="0 0 40 0">
      <ext-container layout="center" onready="vboxlayout.item1Ready" flex="1" html="Item 1"></ext-container>
      <ext-container layout="center" onready="vboxlayout.item2Ready" flex="1" html="Item 2"></ext-container>
      <ext-container layout="center" onready="vboxlayout.item3Ready" flex="1" html="Item 3"></ext-container>
