<ext-container padding="10" layout="center" height="100%">
    <ext-panel
        title="Resize Me"
        onready="resizablehandle.panelReady"
        shadow="true"
        height="400"
        width="400"
        bodyPadding="10"
        padding="10"
        layout="center"
    >
        <ext-toolbar docked="top">
            <ext-checkbox
                onready="resizablehandle.checkboxFieldReady"
                onChange="resizablehandle.onCheckboxChange"
                boxLabel="Dynamic">
            </ext-checkbox>
        </ext-toolbar>
        <ext-container layout="fit" style="margin:0" width="100%" onready="resizablehandle.containerReady">
        </ext-container>
    </ext-panel>
</ext-container>;
