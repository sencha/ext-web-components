<ext-container padding="10" layout="center" height="100%">
  <ext-panel
    title="Resize Me"
    onready="resizablehandle.panelReady"
    shadow="true"
    height="400"
    width="400"
    bodyPadding="10"
    padding="10" layout="center"
  >
    <ext-toolbar docked="top">
      <ext-checkboxfield
        onready="resizablehandle.checkboxFieldReady"
        onChange="resizablehandle.onCheckboxChange"
        boxLabel="Dynamic">
      </ext-checkboxfield>
    </ext-toolbar>
    <ext-container onready="resizablehandle.containerReady">
    </ext-container>
  </ext-panel>
</ext-container>
