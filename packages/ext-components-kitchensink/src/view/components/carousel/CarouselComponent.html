<ext-container height="100%" layout="vbox" padding="10" fitToParent="true">
  <ext-carousel layout="vbox" margin='5 5 5 5' flex="1" shadow="true">
    <ext-container
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardLight"
      html="Swipe left to show the next card...">
    </ext-container>
    <ext-container
      flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardLight"
      html="You can also tap on either side of the indicators.">
    </ext-container>
    <ext-container
      flex="1"
      cls="card cardLight"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      html="Card #3">
    </ext-container>
  </ext-carousel>
  <ext-carousel layout="vbox" ui="light" direction="vertical" flex="1" shadow="true" margin="20 0 0 0">
    <ext-container flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardDark"
       style="background-color: #303030; font-size: 18px; color: white;"
       html="Carousels can also be vertical <em>(swipe up)...">
    </ext-container>
    <ext-container flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardDark"
       style="background-color: #303030; font-size: 18px; color: white;"
       html="And can also use <code class='code'>ui:light</code>.">
    </ext-container>
    <ext-container flex="1"
      layout='{"type":"vbox", "align": "center", "pack": "center"}'
      cls="card cardDark"
       html="Card #3">
    </ext-container>
  </ext-carousel>
</ext-container>
