<ext-grid
    shadow="true"
    deferEmptyText="false"
    emptyText="Click a button to show a dataset."
    onready="reconfiguregrid.onGridReady(event)"
    height="100%"
>
    <ext-toolbar docked="top" ui="transparent" layout="hbox">
        <ext-segmentedbutton width="300" onchange="reconfiguregrid.onSegmentedButtonChange(event)">
            <ext-button text="Show Offices" value="Offices" flex="1"></ext-button>
            <ext-button text="Show Employees" value="Employees" flex="1"></ext-button>
        </ext-segmentedbutton>
    </ext-toolbar>
</ext-grid>
